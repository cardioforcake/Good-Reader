<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>
  <title>Good Reader</title>
</head>
<body>
  <!-- <div class="overlay hidden" id="overlay"></div> -->
  <div class="mobileMenuOverlay hidden" id="menuOverlay"></div>
  <header>
    <nav class="navD hidden">
      <ul class="navListD hidden">
        <li>
          <button class="homeBtnD selectedNav">
            Home
          </button>
        </li>
        <li>
          <button class="aboutBtnD">
            About
          </button>
        </li>
      </ul>
    </nav>
    <nav class="navM">
      <div class="mobileNav hidden">
        <input type="checkbox" id="menuToggle"/>
        <div class="burgermenu">
          <div></div>
        </div>
        <ul class="navList hidden">
          <li>
            <button class="homeBtn selectedNav">
              Home
            </button>
          </li>
          <li>
            <button class="aboutBtn">
              About
            </button>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <main>
    <div class="purchasePage hidden">
      <div class="closeTrigger"></div>
      <div class="purchaseModalM">
        <div class="closeModalM">
          <img src="imgs/x.svg" id="closeModalM"/>
        </div>
        <div class="coverContainer center">
          <img src="imgs/cover.svg" alt="bookcover" id="coverM"/>
        </div>
        <div class="purchaseDesc center">
          <hr />
          <p>Purchase On</p>
        </div>
        <div class="purchaseLinks center">
          <a href="https://www.amazon.com/gp/product/B09ZD6VN4W/" target="_blank" class="purchaseBtn">
            Amazon
          </a>
          <a href="https://www.barnesandnoble.com/w/i-am-a-good-reader-mrone/1141413149" target="_blank" class="purchaseBtn">
            Barnes & Noble
          </a>

        </div>
      </div>
      <div class="purchaseModalD">
        <div class="closeModalD">
            <img src="imgs/x.svg" id="closeModalD"/>
        </div>
        <div class="coverContainer center">
          <img src="imgs/cover.svg" alt="bookcover" id="coverD"/>
        </div>
        <div class="purchaseDesc center">
          <hr />
          <p>Purchase On</p>
        </div>
        <div class="purchaseLinks center">
          <a href="https://www.amazon.com/gp/product/B09ZD6VN4W/" target="_blank" class="purchaseBtnS">
            Amazon
          </a>
          <a href="https://www.barnesandnoble.com/w/i-am-a-good-reader-mrone/1141413149" class="purchaseBtnL" target="_blank">
           Barnes & Noble
          </a>
        </div>

      </div>
    </div>
    <div class="home">
      <div class="homeTopM">
        <img src="imgs/goodreadingm.svg" alt="greeting" id="goodreading" class="goodreading float hidden"/>
        <img src="imgs/smilem.svg" alt="second-greeting" id="smile" class="smile float hidden"/>
        <img src="imgs/areyoum.svg" alt="question" id="areyou" class="areyou float hidden"/>
      </div>
      <div class="homeTopD hidden">
        <img src="imgs/goodreadingd.svg" alt="greeting" id="goodreadingd" class="goodreading float hidden"/>
        <img src="imgs/smiled.svg" alt="second-greeting" id="smiled" class="smile float hidden"/>
        <img src="imgs/areyoud.svg" alt="question" id="areyoud" class="areyou float hidden"/>
      </div>
      <div class="homeBottom">
        <div class="btnContainer">
          <button class="yes hidden">
            Yes
          </button>
        </div>
        <div class="btnContainer">
          <button class="no hidden">
            No
          </button>
        </div>
      </div>
    </div>
    <div class="about hidden">
      <img src="imgs/about.svg" alt="turtle face" id="about"/>
      <div class="overlay"></div>
      <!-- <img src="imgs/aboutBGD.svg" class="aboutBGD hidden"/> -->
    </div>
  </main>
  <div id="eyeContainer">
    <img src="imgs/eyem.svg" alt="backgroundobserver" id="eyeM"/>
    <img src="imgs/eyed.svg" alt="backgroundobserver" id="eyeD" class="hidden"/> 
  </div>
