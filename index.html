<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"></link>
  <script defer src="./js/script.js"></script>
  <title>Good Reader</title>
</head>
<body>
  <header>
    <nav>
      <input type="checkbox"/>
      <div class="burgermenu">
        <div></div>
      </div>
      <ul class="navList">
        <li>
          <button class="homeBtn">
            Home
          </button>
        </li>
        <li>
          <button class="aboutBtn">
            About
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="home">
      <div class="homeTop">
        <img src="imgs/goodreading.svg" alt="greeting" id="goodreading" class="goodreading hidden"/>
        <img src="imgs/smile.svg" alt="second-greeting" id="smile" class="smile hidden"/>
        <div class="question-container">
          <img src="imgs/areyou.svg" alt="question" id="areyou" class="areyou hidden"/>
        </div>
      </div>
      <div class="homeBottom">
        <div class="btnContainer">
          <button class="no hidden">
            No
          </button>
        </div>
        <div class="btnContainer">
          <button class="yes hidden">
            Yes
          </button>
        </div>
      </div>
    </div>
    <div class="about hidden">
      <img src="imgs/about.svg" alt="turtle face" id="about"/>
    </div>
  </main> 
</body>
</html>
